<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="qr.css">
        <title>qr generator</title>
    </head>
    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="Text or URL" class="js-text">
            <div class="text">
                <P>! Enter Some Text</P>
            </div>
            <div class="img"> 
                <img src="" class="js-image">
            </div>
            <button class="js-button " onclick="
            showQr();
            ">Generate QR code</button>
        </div>
        <script>
      let imageQr = document.querySelector('.js-image');
      let imageText = document.querySelector('.js-text');
      let textButton = document.querySelector('.js-button');
      let enterText = document.querySelector('.text')
             textButton.addEventListener('click',() =>{
                if(imageText.value.length > 0){
                imageQr.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + imageText.value;
                enterText.classList.remove('js-text-button');
            }else if(imageText.value.length <= 0){
                imageText.classList.add('error');
                setTimeout(()=>{
                    imageText.classList.add('error');
                },1000);
                enterText.classList.add('js-text-button');
            }
             });
          
        </script>
    </body>
</html>
