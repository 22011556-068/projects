<!DOCTYPE html>
<html>
    <head>
   <link rel="stylesheet" href="bar.css">
   <script src="https://kit.fontawesome.com/6df1cd021d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="button">
            <button onclick="toastNot(succesMsg)">success</button>
            <button onclick="toastNot(errorMsg)">Error</button>
            <button onclick="toastNot(invalidMsg)">Invalid</button>
        </div>
        <div class="toast"></div>
        <script>
            
            let message = document.querySelector('.toast');
            let succesMsg = '<i class="fa-light fa-badge-check"></i>Successfully Submit ';
            let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please Fix the error';
            let invalidMsg = 'Check invalid Input';
            function toastNot(msg){
            let toast = document.createElement('div');
            toast.classList.add('message');
            toast.innerHTML = msg;
            message.appendChild(toast);
            }
        </script>
    </body>
</html>
